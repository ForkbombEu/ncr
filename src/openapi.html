<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="SwaggerUI" />
		<title>noˑcodeˑroom documentation</title>
		<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.4/swagger-ui.css" />
		<style>
			.swagger-ui h1:before {
				content: '# ';
			}
			.swagger-ui h1 {
				font-size: 14px;
				margin: 0 0;
				font-style: italic;
				color: #888;
				font-weight: 100;
			}
			.swagger-ui .renderedMarkdown p {
				margin: 10px 0px;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div id="swagger-ui"></div>
		<script src="https://unpkg.com/swagger-ui-dist@5.9.4/swagger-ui-bundle.js" crossorigin></script>
		<script>
			window.onload = () => {
				window.ui = SwaggerUIBundle({
					url: '/oas.json',
					dom_id: '#swagger-ui'
				});
			};
		</script>
	</body>
</html>
