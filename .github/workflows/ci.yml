name: 📢 Tests, Release & Publish
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: 🧪 Pnpm test
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: 20
      - name: 🧪 Run tests
        run: |
          pnpm test

  semantic-release:
    name: 🤖 Semantic release
    permissions:
      contents: write # to be able to publish a GitHub release
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release: ${{ steps.tag_release.outputs.release }}
      version: ${{ steps.tag_release.outputs.version }}
    steps:
      - name: 🛠️ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: 20
      - name: 🔖 Tag release
        id: tag_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release >semantic-release.log
          cat semantic-release.log
          if [[ `git tag --points-at HEAD` == "" ]]; then
            echo "release=False" >> $GITHUB_OUTPUT
          else
            echo "release=True" >> $GITHUB_OUTPUT
            awk '/Published release/ { printf("version=v%s\n",$8) }' semantic-release.log >> $GITHUB_OUTPUT
          fi
          echo "Result"
          cat $GITHUB_OUTPUT

  draft-release:
    name: 📦 Pack release
    permissions:
      contents: write
    needs: semantic-release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🛠️ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: 20
      - name: 🏗️ Build executable
        run: |
          make build
          chmod +x ncr
      - name: 📦 Relase all binary artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ncr
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
          tag_name: ${{ needs.semantic-release.outputs.version }}

  publish_docker_image:
    name: 🐳 Publish Docker image
    needs: semantic-release
    if: github.ref == 'refs/heads/main'
    uses: ForkbombEu/workflows/.github/workflows/publish-ghcr.yml@main
    secrets: inherit
